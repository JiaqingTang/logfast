# whitelist
branches:
  only:
    - master
    - stable
language: java

jdk:
  - oraclejdk8
script:
  - mvn verify -Dgpg.skip

after_success:
  - chmod a+x deploy.sh
  - ./deploy.sh

after_failure:
  - cat com.github.lafa.logfast/target/surefire-reports/*.txt
  - cat com.github.lafa.logfast/core/target/surefire-reports/*.txt
